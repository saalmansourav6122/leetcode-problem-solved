<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Add Num</button>
    <div class="result">0</div>
    <script>
      function outerFn() {
        let num = 0;
        return function () {
          num += 1;
          return num;
        };
      }

      let tep = outerFn();

      document.querySelector("button").addEventListener("click", () => {
        document.querySelector(".result").innerHTML = tep();
      });
    </script>
  </body>
</html>
