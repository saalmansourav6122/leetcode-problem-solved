<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(x) {
        return x + 10;
      }

      const memo = (func) => {
        let cache = {};

        return function (num) {
          console.log(cache);

          if (cache[num]) {
            return cache[num];
          } else {
            const result = func(num);
            cache[num] = result;
            return result;
          }
        };
      };

      const calculation = memo(add);
      console.log(calculation(10));
      console.log(calculation(10));
    </script>
  </body>
</html>
