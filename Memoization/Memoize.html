<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function memoize(fn) {
        let memo = {};
        return function (...args) {
          let num = JSON.stringify(args);
          if (memo[num]) {
            console.log("result");
            return num;
          } else {
            console.log("calculating");
            const result = fn(...args);
            memo[num] = result;
            return result;
          }
        };
      }

      let callCount = 0;
      const memoizedFn = memoize(function (a, b) {
        callCount += 1;
        return a + b;
      });
      memoizedFn(2, 3); // 5
      memoizedFn(2, 3); // 5
      console.log(callCount); // 1
    </script>
  </body>
</html>
