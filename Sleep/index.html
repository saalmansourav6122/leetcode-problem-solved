<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function sleep(millis) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("hello");
          }, millis);
        });
      }
      let afterOp = Date.now();
      sleep(1000).then((v) => {
        console.log(Date.now() - afterOp);
        console.log(v);
      });
    </script>
  </body>
</html>
